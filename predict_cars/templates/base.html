<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='master.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <img src="{{ url_for('static', filename='scale_car.png') }}" class="scale-car" >
    <div class="d-flex justify-content-between">
      <h1>Predict <br> Price ... !</h1>
      <div class="text mx-5 p-3">
        <p class="">Rentrez le poids à vide de la voiture qui vous interesse </p>
        <p>Rentrez le prix affiché sur l'annonce de la voiture qui vous interesse</p>
        <hr>
        {% if  color and msg  %}
        <p class="result-search" style="color:{{ color }}">{{ msg }}</p>
        {% endif %}

      </div>
    </div>
    <form method="post">
      <div class="row">
        <div class="col d-flex">
          {% if  weight  %}
          <input type="number" class="form-control" placeholder="curb-weight" name="curb-weight" value={{ weight }}>
          {% else %}
          <input type="number" class="form-control" placeholder="curb-weight" name="curb-weight">
          {% endif %}
          <label for="">Kg</label>
        </div>
        <div class="col d-flex">
          {% if  weight  %}
          <input type="number" class="form-control" placeholder="price" name="price" value={{ price }}>
          {% else %}
          <input type="number" class="form-control" placeholder="price" name="price" >
          {% endif %}
          <label for="">$</label>
        </div>

    </div>
    <button type="submit" class="btn btn-light">Search</button>
    </form>

</body>
</html>
